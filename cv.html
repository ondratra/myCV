<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title class="webPageTitle"></title>


        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="colorScheme.css">
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="3rdParty/fontAwesome/fa-svg-with-js.css">

        <script src="3rdParty/fontAwesome/fontawesome.min.js"></script>
        <script src="3rdParty/fontAwesome/fa-regular.min.js"></script>
        <script src="3rdParty/fontAwesome/fa-solid.min.js"></script>


        <!-- Scripts -->
        <script src="data/dataset.js"></script>
        <script src="structure.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body class="backgroundColor1">
        <div class="omniContainer">
            <noscript>Please enable JavaScript and refresh page.</noscript>

            <div class="leftColumn profile">

                <!-- Portrait -->
                <div class="personalImageContainer">
                    <img alt="Me" src="">
                </div>

                <div class="name color2">
                </div>

                <!-- Location -->
                <div class="location">
                    <div class="iconAnchor">
                    </div>
                    <div class="text">
                    </div>
                </div>

                <!-- Motto -->
                <div class="motto">
                </div>

                <!-- Contact + Socialls -->
                <div class="email">
                    <a class="mailtoLink" href=""></a>
                </div>

                <div class="socials">
                    <template id="templateSocialLink">
                        <div class="socialLinkContainer">
                            <a href="" class="socialLink"></a>
                        </div>
                    </template>

                    <div class="anchorSocials">
                    </div>
                </div>

            </div>

            <div class="rightColumn">

                <!-- Generic box + main anchor -->

                <div class="anchorInfoBox">
                </div>

                <template id="templateInfoBox">
                    <div class="infoBox backgroundColor2">
                        <div class="iconAnchor color4">
                        </div>
                        <div class="title color4">
                        </div>

                        <div class="anchorInfoContent">
                        </div>
                    </div>
                </template>


                <!-- About me -->

                <template id="templateAboutMe">
                    <div class="aboutMe">
                    </div>
                </template>

                <!-- Professions -->

                <template id="templateProfessions">
                    <div class="anchorProfessionsI">
                    </div>

                    <hr />

                    <div class="anchorProfessionsII">
                    </div>
                </template>

                <template id="templateProfessionItem">
                    <div class="professionItem backgroundColor3">
                        <div class="duration backgroundColor4 color1"><span class="yearCount"></span> Y</div>
                        <div class="name"></div>
                    </div>
                </template>


                <!-- Skills & Languages-->

                <template id="templateSkills">
                    <div class="anchorSkills">
                    </div>
                </template>

                <template id="templateLanguages">
                    <div class="anchorLanguages">
                    </div>
                </template>


                <template id="templateKnowledgeItem">
                    <div class="knowledgeItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="skillContent">
                            <div class="name"></div>
                            <div class="levelDescription color4">(<span class="levelText"></span>)</div>
                            <div class="slider">
                                <div class="line backgroundColor4"></div>
                                <div class="dotOuter backgroundColor2">
                                    <div class="dotInner backgroundColor4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>


                <!-- Work experiences -->
                <template id="templateWorkExperiences">
                    <div class="anchorWorkExperiences">
                    </div>
                </template>

                <template id="templateWorkExperienceItem">
                    <div class="workExperienceItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="rightContent">
                            <div class="name"></div>
                            <div class="duration">(<span class="yearInterval"></span>)</div>
                            <div class="position"></div>
                            <div class="description"></div>
                        </div>
                    </div>
                </template>


                <!-- Projects-->

                <template id="templateProjects">
                    <div class="anchorProjects">
                    </div>
                </template>

                <template id="templateProjectItem">
                    <div class="projectItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="rightContent">
                            <div class="name"></div>
                            <div class="description"></div>
                        </div>
                    </div>
                </template>


                <!-- Hobbies -->

                <template id="templateHobbies">
                    <div class="anchorHobbies">
                    </div>

                    <div class="iconAnchor booksIcon color4">
                    </div>
                    <div class="title booksTitle color4">
                    </div>

                    <div class="anchorBooks">
                    </div>
                </template>

                <template id="templateHobbyItem">
                    <div class="hobbyItem backgroundColor4 color1">
                        <div class="name"></div>
                    </div>
                </template>
            </div>


            <div class="clear">
            </div>

        </div>
    </body>
</html>
