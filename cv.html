<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title class="webPageTitle"></title>

        <!-- Resource preloads -->
        <link rel="preload" as="script" href="data/dataset.js"/>
        <link rel="preload" as="script" href="src/structure.js"/>
        <link rel="preload" as="script" href="src/scripts.js"/>
        <link rel="preload" as="script" href="3rdParty/fontAwesome/fontawesome.min.js" />
        <link rel="preload" as="script" href="3rdParty/fontAwesome/regular.min.js" />
        <link rel="preload" as="script" href="3rdParty/fontAwesome/solid.min.js" />
        <link rel="preload" as="script" href="3rdParty/fontAwesome/brands.min.js" />

        <link rel="preload" as="style" href="src/colorScheme.css" />
        <link rel="preload" as="style" href="src/style.css" />

        <link rel="preload" as="style" href="3rdParty/fontAwesome/svg-with-js.css" />

        <link rel="preload" as="font" href="3rdParty/font/Nunito-Regular.ttf" crossorigin />

        <link rel="preload" as="image" href="data/portrait.jpg" />

        <!-- Disable Cache -->
        <!-- makes sure the newest version is always displayed -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Styles -->
        <link rel="stylesheet" href="src/colorScheme.css">
        <link rel="stylesheet" href="src/style.css">

        <!-- Font Awesome Styles-->
        <link rel="stylesheet" href="3rdParty/fontAwesome/svg-with-js.css">
    </head>
    <body class="backgroundColor1">
        <div class="omniContainer">
            <noscript>Please enable JavaScript and refresh page.</noscript>

            <div class="leftColumn profile">

                <!-- Portrait -->
                <div class="personalImageContainer">
                    <img alt="Me" src="">
                </div>

                <div class="profileSummaryContainer">

                    <div class="name color2">
                    </div>

                    <div class="geoContainer">

                        <!-- Location -->
                        <div class="location">
                            <div class="iconAnchor">
                            </div>
                            <div class="text">
                            </div>
                        </div>

                        <!-- Timezone -->
                        <div class="timezone">
                            <div class="iconAnchor">
                            </div>
                            <div class="text">
                            </div>
                        </div>

                    </div>

                    <!-- Motto -->
                    <div class="motto">
                    </div>

                    <!-- Contact + Socials -->
                    <div class="emailSocialsContainer">

                        <div class="email">
                            <i class="fa-solid fa-envelope fa-fw"></i>
                            <a class="mailtoLink" href=""></a>
                        </div>

                        <div class="socials">
                            <template id="templateSocialLink">
                                <div class="socialLinkContainer">
                                    <i class="icon fa-solid fa-envelope"></i>
                                    <a href="" class="socialLink" target="_blank" rel="nofollow"></a>
                                </div>
                            </template>

                            <div class="anchorSocials">
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="rightColumn">

                <!-- Generic box + main anchor -->

                <div class="anchorInfoBox">
                </div>

                <template id="templateInfoBox">
                    <div class="infoBox backgroundColor2">
                        <div class="iconAnchor color4">
                        </div>
                        <div class="title color4">
                        </div>

                        <div class="anchorInfoContent">
                        </div>
                    </div>
                </template>


                <!-- About me -->

                <template id="templateAboutMe">
                    <div class="aboutMe">
                    </div>
                </template>

                <!-- Professions -->

                <template id="templateProfessions">
                    <div class="anchorProfessionsI">
                    </div>

                    <hr />

                    <div class="anchorProfessionsII">
                    </div>
                </template>

                <template id="templateProfessionItem">
                    <div class="professionItem backgroundColor3">
                        <div class="duration backgroundColor4 color1"><span class="yearCount"></span> Y</div>
                        <div class="name"></div>
                    </div>
                </template>


                <!-- Skills & Languages-->

                <template id="templateSkillsSection">
                    <div class="title">
                    </div>

                    <div class="anchorSkills">
                    </div>
                </template>

                <template id="templateSkills">
                    <div class="anchorSkillSections">
                    </div>

                    <div class="anchorSkills progressSliderContainer">
                    </div>
                </template>

                <template id="templateLanguages">
                    <div class="anchorLanguages progressSliderContainer">
                    </div>
                </template>

                <template id="templateKnowledgeItem">
                    <div class="knowledgeItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="skillContent">
                            <div class="name"></div>
                            <div class="levelDescription color4">(<span class="levelText"></span>)</div>
                            <div class="slider">
                                <div class="line backgroundColor4"></div>
                                <div class="dotOuter backgroundColor2">
                                    <div class="dotInner backgroundColor4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>


                <!-- Work experiences -->
                <template id="templateWorkExperiences">
                    <div class="anchorWorkExperiences">
                    </div>
                    <div class="expandButton">
                        ⇊ More ⇊
                    </div>
                </template>

                <template id="templateWorkExperienceItem">
                    <div class="workExperienceItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="rightContent">
                            <div class="name"></div>
                            <div class="duration">(<span class="yearInterval"></span>)</div>
                            <div class="position"></div>
                            <div class="description"></div>
                        </div>
                    </div>
                </template>


                <!-- Projects-->

                <template id="templateProjects">
                    <div class="anchorProjects">
                    </div>
                    <div class="expandButton">
                        ⇊ More ⇊
                    </div>
                </template>

                <template id="templateProjectFeature">
                    <div class="optionalContainer">
                        <b class="color3">
                            <i class="icon"></i>
                            <span class="featureName"></span>
                        </b>
                        <span class="content"></span>
                    </div>
                </template>

                <template id="templateProjectItem">
                    <div class="projectItem">
                        <div class="iconText backgroundColor4 color1"></div>
                        <div class="rightContent">
                            <div class="name"></div>
                            <div class="duration">(<span class="yearInterval"></span>)</div>
                            <p class="description"></p>

                            <div class="featuresContainer"></div>
                        </div>
                    </div>
                </template>


                <!-- Hobbies -->

                <template id="templateHobbies">
                    <div class="anchorHobbies">
                    </div>

                    <div class="iconAnchor booksIcon color4">
                    </div>
                    <div class="title booksTitle color4">
                    </div>

                    <div class="anchorBooks">
                    </div>
                </template>

                <template id="templateHobbyItem">
                    <div class="hobbyItem backgroundColor4 color1">
                        <div class="name"></div>
                    </div>
                </template>
            </div>


            <div class="clear">
            </div>

        </div>

        <a href="https://github.com/ondratra/mycv" target="_blank" rel="nofollow" class="forkMeRibbon">
            <img src="src/forkMeRibbon.svg" alt="Fork me on GitHub">
        </a>


        <!-- Scripts -->
        <script src="data/dataset.js" defer></script>
        <script src="src/structure.js" defer></script>
        <script src="src/scripts.js" defer></script>

        <script src="3rdParty/fontAwesome/fontawesome.min.js" defer></script>
        <script src="3rdParty/fontAwesome/regular.min.js" defer></script>
        <script src="3rdParty/fontAwesome/solid.min.js" defer></script>
        <script src="3rdParty/fontAwesome/brands.min.js" defer></script>
    </body>
</html>
